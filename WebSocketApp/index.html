<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessenger</title>
    <!-- Use font awesome icons. -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/1bef496e4a.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
    </nav>
    <center><h4>Welcome to iMessenger</h4></center>
    <div class="container">
        
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <i class="fa-solid fa-image" id="image-icon" style="cursor: pointer;"></i>
            <i class="fa-solid fa-microphone" id="audio-icon" style="cursor: pointer;"></i>
            <input type="text" name="msg_inp" id="msg_inp" placeholder="Type your message here">
            <i class="fa-solid fa-paper-plane" id="submit-icon"></i>
            <input type="file" id="image-input" accept="image/*" style="display:none;">
           
        </form>
    </div>
    
    <script>
    </script>
</body>
</html>
